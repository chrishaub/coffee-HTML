<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <style>
        table {
            width: 100%;
        }
        
        td:first-child {
            background-color: #32a852;
        }
        
        td:nth-child(2) {
            background-color: #aaaaaa;
        }
        
        td:last-child {
            background-color: #5696c7;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 30%;">
        </colgroup>
        <tbody>
            <tr>
                <td>20%</td>
                <td>50%</td>
                <td>30%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
